<div class="container">
  <table>
    <thead>
      <tr>
        <th>Gasto com</th>
        <th>Pet</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let outlay of outlays">
        <td>{{ outlay.title }}</td>
        <td>{{ outlay.pet.name }}</td>
        <td>
          {{ outlay.price / 100 | currency: "BRL" }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
