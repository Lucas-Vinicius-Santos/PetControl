<div class="container">
  <table>
    <thead>
      <tr>
        <th>Gasto com</th>
        <th>Pet</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.title }}</td>
        <td>{{ product.pet.name }}</td>
        <td>
          {{ product.price }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
